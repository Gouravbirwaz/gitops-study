name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'   # Prevent infinite CI loop when manifest updates
permissions:
  contents: write  
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/gitops:${{ github.sha }}

      - name: Update image tag in manifest
        run: |
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/gitops:.*|image: ${{ secrets.DOCKER_USERNAME }}/gitops:${{ github.sha }}|" k8s/deployment.yml
          
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add k8s/deployment.yml
          git commit -m "Update image to ${{ github.sha }} [skip ci]" || echo "No changes to commit"
          git push