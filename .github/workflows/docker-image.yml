name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/gitops:${IMAGE_TAG}

      - name: Update image tag in manifest repo
        run: |
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/gitops:.*|image: ${{ secrets.DOCKER_USERNAME }}/gitops:${IMAGE_TAG}|" k8s/deployment.yml
          git commit -am "Update image to ${IMAGE_TAG}"
          git push